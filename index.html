<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Teachers Day Website</title>
    <link rel="icon" type="image/x-icon" href="Images/CV raman.jpeg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
     <h1>Teacher Details Form</h1>

     <input type="text" id="userInput" placeholder="Enter your teacher's name">
     <input type="text" placeholder="Enter your department (Eg: AIML)">

     <button id="submitBtn">Surprise for you</button>
   </div>

   <script>
     const btn = document.getElementById('submitBtn');
     btn.addEventListener('click', () => {
         const name = document.getElementById('userInput').value;
         if(name.trim() === ""){
             alert("Please enter your teacher's name!");
             return;
         }
         localStorage.setItem('teacherName', name); // store the name
         window.location.href = 'greeting-card.html'; // go to greeting page
     });
   </script>
</body>
</html>
