<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Teachers Day Website</title>
  <link rel="icon" type="image/x-icon" href="Images/CV raman.jpeg">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Teacher Details Form</h1>

    <input type="text" class="input" id="userInput" placeholder="Enter your teacher's name" required>
    <input type="text" class="input" id="deptInput" placeholder="Enter your department (Eg: AIML)" required>

    <br><br>
    <input type="radio" value="MALE" name="gender" checked> MALE
    <input type="radio" value="FEMALE" name="gender"> FEMALE
    <input type="radio" value="OTHER" name="gender"> OTHER
    <br><br>

    <button id="submitBtn">Surprise for you</button>
  </div>

  <script>
    const btn = document.getElementById('submitBtn');
    btn.addEventListener('click', () => {
      const name = document.getElementById('userInput').value;
      const dept = document.getElementById('deptInput').value;
      const gender = document.querySelector('input[name="gender"]:checked');

      if (name.trim() === "") {
        alert("Please enter your teacher's name!");
        return;
      }
      if (dept.trim() === "") {
        alert("Please enter your department!");
        return;
      }

      // Save data to localStorage
      localStorage.setItem('teacherName', name);
      localStorage.setItem('teacherDept', dept);
      localStorage.setItem('selectedGender', gender.value);

      // Redirect to greeting page
      window.location.href = 'greeting-card.html';
    });

    // On page load, restore saved gender if exists
    window.onload = function () {
      let savedGender = localStorage.getItem("selectedGender");
      if (savedGender) {
        document.querySelector(`input[name="gender"][value="${savedGender}"]`).checked = true;
      }
    }
  </script>
</body>
</html>
