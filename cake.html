<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teachers Day Cake</title>
  <style>
    .cake-container {
      position: relative;
      display: inline-block;
      text-align: center;
    }

    .cake-container img {
      width: 1500px;
      height: auto;
      border-radius: 15px;
      display: block;
    }

    .cake-text {
      position: absolute;
      top: 44%;
      left: 53%;
      transform: translate(-50%, -50%);
      color: rgb(75, 57, 57);
      font-size: 34px;
      line-height: 1.3;
      font-weight: bold;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      text-shadow: 2px 2px 5px white;
    }

    button {
      padding: 12px;
      width: 150px;
      text-align: center;
      border-radius: 6px;
      border: none;
      background-color: #0d40cd;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      margin: 10px auto 0 auto;
      box-shadow: 1px 1px 5px #8E8E93;
      display: block;
    }

    @media (max-device-width: 726px) {
      .cake-container img { width: 100%; height: auto; }
      .cake-text { font-size: 3.4vmin; top: 38%; line-height: 1.4; padding: 10px; }
      button { width: 100%; }
    }
  </style>
</head>
<body>

  <div class="cake-container">
    <img src="Images/46-4.png" alt="Cake Image">
    <div class="cake-text">
      Happy Teachers' <br> Day,<br>
      <span id="name"></span> <span id="salutation"></span>!
    </div>
    <a href="certificate.html"><button>Get Certificate</button></a>
  </div>

  <audio id="bg-music" loop>
    <source src="Cake.mp3" type="audio/mpeg">
  </audio>

<script>
  // Get stored teacher name and gender
  const name = localStorage.getItem('teacherName') || 'Santhosh';
  const gender = localStorage.getItem('selectedGender') || 'MALE';

  let salutation = '';
  if (gender === 'MALE') salutation = 'Sir';
  else if (gender === 'FEMALE') salutation = 'Madam';
  else salutation = '';

  document.getElementById('name').textContent = name;
  document.getElementById('salutation').textContent = salutation;

  // Play music only if user clicked the card before navigating
  window.addEventListener('DOMContentLoaded', () => {
    const playMusic = sessionStorage.getItem('playMusic');
    if (playMusic === 'true') {
      const audio = document.getElementById('bg-music');
      audio.muted = false; // unmute
      audio.play().catch(() => {
        console.log('Autoplay blocked, browser requires interaction');
      });
      sessionStorage.removeItem('playMusic'); // reset flag
    }
  });
</script>

</body>
</html>
