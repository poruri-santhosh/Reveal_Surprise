<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teachers Day Cake</title>
  <style>
    .cake-container {
      position: relative;
      display: inline-block;
      text-align: center;
    }

    .cake-container img {
      width: 1500px; /* Adjusted for better scaling */
      height: auto;
      border-radius: 15px;
      display: block;
    }

    .cake-text {
      position: absolute;
      top: 44%; /* vertical centering */
      left: 53%; /* horizontal centering */
      transform: translate(-50%, -50%);
      color: rgb(75, 57, 57);
      font-size: 34px;
      line-height: 1.3;
      margin-top: -50px;
      font-weight: bold;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      text-shadow: 2px 2px 5px white; /* enhances readability */
    }
    button {
  padding: 12px;
  width: 150px;
  text-align: center;
  border-radius: 6px;
  border: none;
  background-color: #0d40cd;
  color: #fff;
  font-weight: 600;
  font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
  cursor: pointer;
  margin: 10px auto 0 auto;
  box-shadow: 1px 1px 5px #8E8E93;
}

    /* Make cake page responsive */
@media (max-device-width: 726px) {
  .cake-container img {
    width: 100%;
    height: auto;
  }

  .cake-text {
    font-size: 3.4vmin; 
    margin-top: 0;
    top: 43%;
    line-height: 1.4;
    /* text-align: center; */
    padding: 10px;
    /* padding-top:0px; */
  }
  button {
    width: 100%;
  }

    }
  </style>
</head>
<body>

  <div class="cake-container">
    <img src="Images/46-4.png" alt="Cake Image">
    <div class="cake-text">
      Happy Teachers' <br> Day,<br>
      <span id="name"></span> <span id="salutation"></span>!
    </div>
    <button id="submitBtn">Gift for you</button>
  </div>

<script>
  // Get stored teacher name and gender
  const name = localStorage.getItem('teacherName') || 'Santhosh';
  const gender = localStorage.getItem('selectedGender') || 'MALE'; // default to MALE

  // Decide salutation based on gender
  let salutation = '';
  if (gender === 'MALE') salutation = 'Sir';
  else if (gender === 'FEMALE') salutation = 'Madam';
  else salutation = ''; // OTHER â†’ no suffix

  // Update the cake text
  document.getElementById('name').textContent = name + (salutation ? ' ' + salutation : '');
</script>


</body>
</html>
