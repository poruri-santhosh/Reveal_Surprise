<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teachers Day Cake</title>
  <style>
    .cake-container {
      position: relative;
      display: inline-block;
      text-align: center;
    }

    .cake-container img {
      width: 1500px; /* Adjusted for better scaling */
      height: auto;
      border-radius: 15px;
      display: block;
    }

    .cake-text {
      position: absolute;
      top: 44%; /* vertical centering */
      left: 50%; /* horizontal centering */
      transform: translate(-50%, -50%);
      color: rgb(75, 57, 57);
      font-size: 34px;
      line-height: 1.3;
      margin-top: -50px;
      font-weight: bold;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      text-shadow: 2px 2px 5px white; /* enhances readability */
    }

    /* Make cake page responsive */
@media (max-device-width: 726px) {
  .cake-container img {
    width: 100%;
    height: auto;
  }

  .cake-text {
    font-size: 3.4vmin; 
    margin-top: 0;
    top: 43%;
    line-height: 1.4;
    /* text-align: center; */
    padding: 10px;
    /* padding-top:0px; */
  }

    }
  </style>
</head>
<body>

  <div class="cake-container">
    <img src="Images/46-4.png" alt="Cake Image">
    <div class="cake-text">
      Happy Teachers' <br> Day,<br>
      <span id="name"></span> Sir
    </div>
  </div>

  <script>
    const name = localStorage.getItem('teacherName') || 'Santhosh';
    document.getElementById('name').textContent = name;
  </script>

</body>
</html>
