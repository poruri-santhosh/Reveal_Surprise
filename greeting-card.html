<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style type="text/css">
        @import url('https://fonts.googleapis.com/css2?family=Nobile&display=swap');

        body {
            height: 100%;
            margin: 0;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-image: url("Images/yellow-1845394_1280.jpg");
            background-size: cover;
        }

        .card {
            position: relative;
            width: 1000px;
            height: 605px;
            margin: 60px auto 0 auto;
            box-shadow: inset 10px 0px 15px 0px rgba(0, 0, 0, 0.1);
            background-color: #f7f7f7;
			background-repeat: no-repeat;
			
        }

        .card .front, .card .page2, .card .page3, .card .page4, .card .back {
            position: absolute;
            width: 100%;
            height: 100%;
            margin: -10px 0px 0px -10px;
            border: 10px solid #0f0d58;
            backface-visibility: visible;
            transform-style: preserve-3d;
            transform-origin: 0% 50%;
			background-repeat: no-repeat;
			background-size: 100% 100% ;
            transition: all 2s ease-in-out;
            border-radius: 50px;
            cursor: pointer;
        }

        /* Set Initial Stacking Order and Position */
        .card .front {
            background-image: url("Images/Teachers\ day.jpg");
            background-size: contain;
            z-index: 4;
			background-size: 100% 100% ;
            transform: perspective(800px) rotateY(0deg);
        }
        .card .page2 {
            background-color: #0b90c5;
            z-index: 3;
            transform: perspective(800px) rotateY(0deg);
        }
        .card .page3 {
            background-image: url("Images/teacher3.webp");
            z-index: 2;
            transform: perspective(800px) rotateY(0deg);
        }
        .card .page4 {
            background-color: #e0e0e0;
			background-image: url("Images/6b1e9b1cba034f2678140d343c63ce1d.jpg");
            z-index: 1;
            transform: perspective(800px) rotateY(0deg);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card .back {
            background-color: #08bdd1;
            z-index: 0;
        }

        /* Classes to trigger the animations */
        .card .front.open {
            transform: perspective(800px) rotateY(-160deg);
            background-color: #41718d;
        }
        .card .page2.open {
            transform: perspective(800px) rotateY(-140deg);
            background-color: #0b90c5;
            box-shadow: 7px 0px 5px 0px rgba(0, 0, 0, 0.3), inset 2px 0px 15px 0px rgba(0, 0, 0, 0.1);
        }
        .card .page3.open {
            transform: perspective(800px) rotateY(-120deg);
            background-color: #0b90c5;
            box-shadow: 7px 0px 5px 0px rgba(0, 0, 0, 0.3), inset 2px 0px 15px 0px rgba(0, 0, 0, 0.1);
        }
        .card .page4.open {
            transform: perspective(800px) rotateY(-100deg);
            background-color: #e0e0e0;
            box-shadow: 7px 0px 5px 0px rgba(0, 0, 0, 0.3), inset 2px 0px 15px 0px rgba(0, 0, 0, 0.1);
        }

        /* Content styling (unchanged) */
        .card .text-container {
            width: 80%;
            height: 80%;
            margin: auto;
            position: relative;
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .card .text-container #head {
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    font-size: 40px;
    text-align: center;
    font-weight: 900;
	transform: rotateY(180deg);

    /* This line is the bug and should be removed */
    /* transform: rotateY(180deg); */
    margin-top: 200px;
    color: #0f0d58;
}
        .card p {
            font-size: 22px;
            font-family: 'Nobile';
            color: #feffff;
            font-style: italic;
            text-align: center;
			transform: rotateY(180deg);
            line-height: 40px;
            margin-top: 10px;
        }
        button{
    padding: 10px;
    width: 130px;
    text-align: center;
    border-radius: 6px;
    border: none;
    background-color: #0d40cd;
    color: rgb(255, 253, 255);
    font-weight: 600;
    font-family:  Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    cursor: pointer;
    margin-top: 10px;
    box-shadow: 1px 1px 5px #8E8E93;
    
}
button:hover{
    background-color: #5e7ad6;
    transition: 0.3s;
    padding: 10px;
    width: 130px;
}
    </style>
</head>
<body>
<div class="card" id="card-container">
    <div class="back"></div>
    <div class="page4" id="page4"></div>
    <div class="page3" id="page3"></div>
    <div class="page2" id="page2"><div class="text-container">
            <p id="head">Happy Teachers day <span id="name"></span> sir!</p>
            <p>Entha godava chesina chinna smile tho maku subject nerpinchinanduku chala thanks sir/madam! mee efforts ni eppudu marchipomu .</p>
            <p>Hope your day goes great!</p>
        </div></div>
    <div class="front" id="front-page"></div>
</div>
<a href="cake.html"><button>Next Surprise</button></a>
<script>
    const name = localStorage.getItem('teacherName') || 'Sir';
    document.getElementById('name').textContent = name;

    const frontPage = document.getElementById('front-page');
    const page2 = document.getElementById('page2');
    const page3 = document.getElementById('page3');
    const page4 = document.getElementById('page4');
    
    // Track the current open page
    let currentPage = 0;
    const pages = [frontPage, page2, page3, page4];

    // Listen for clicks on the front page to open the card
    frontPage.addEventListener('click', () => {
        // Only open if the card is closed
        if (currentPage === 0) {
            frontPage.classList.add('open');
            currentPage = 1;
        }
    });

    // Listen for clicks on page 2 to open the next page
    page2.addEventListener('click', () => {
        // Only open page 2 if page 1 is already open
        if (currentPage === 1) {
            page2.classList.add('open');
            currentPage = 2;
        }
    });

    // Listen for clicks on page 3 to open the next page
    page3.addEventListener('click', () => {
        // Only open page 3 if page 2 is already open
        if (currentPage === 2) {
            page3.classList.add('open');
            currentPage = 3;
        }
    });

    // Listen for clicks on page 4 to close the entire card
    page4.addEventListener('click', () => {
        pages.forEach(page => page.classList.remove('open'));
        currentPage = 0;
    });

</script>

</body>
</html>
