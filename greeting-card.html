<!DOCTYPE html>
<html>
<head>
    <title>Rotating Teachers' Day Card</title>
    <style type="text/css">
        @import url('https://fonts.googleapis.com/css2?family=Nobile&display=swap');

        body {
            height: 100vh;
            margin: 0;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-image: url("Images/yellow-1845394_1280.jpg");
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }

        /* The main card container */
        .card-container {
            position: relative;
            width: min(90vw, 400px);
            aspect-ratio: 9 / 16;
            height: auto;
            transform-style: preserve-3d;
            transition: transform 2s ease-in-out;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        /* The rotating card itself */
        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background-size: 100% 100%;
            background-repeat: no-repeat;
            border: 6px solid #0f0d58;
            border-radius: 20px;
        }

        /* Front face of the card */
        .card-front {
            background-image: url("Images/Teachers day.jpg");
            transform: rotateY(0deg);
            z-index: 2;
        }

        /* Back face of the card */
        .card-back {
            background-image: url("Images/6b1e9b1cba034f2678140d343c63ce1d.jpg");
            background-color: #e0e0e0;
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Text content on the back of the card */
        .card-back p {
            font-family: 'Nobile', sans-serif;
            font-size: 15px;
            color: #0f0d58;
            line-height: 22px;
            margin: 0;
        }

        .card-back h3 {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 24px;
            color: #0f0d58;
            margin: 0 0 10px 0;
        }

        /* Rotation class applied by JavaScript */
        .rotated {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>

<div class="card-container" id="card-container">
    <div class="card card-front"></div>
    <div class="card card-back">
        <h3>Happy Teachers Day!</h3>
        <p>Entha godava chesina chinna smile tho maku subject nerpinchinanduku chala thanks sir/madam! Mee efforts ni eppudu marchipomu.</p>
        <p>Hope your day goes great!</p>
    </div>
</div>

<script>
    const cardContainer = document.getElementById('card-container');
    
    // Add a click event listener to the card container
    cardContainer.addEventListener('click', () => {
        cardContainer.classList.toggle('rotated');
    });
</script>

</body>
</html>
